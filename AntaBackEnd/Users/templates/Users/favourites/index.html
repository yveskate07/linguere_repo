{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Favoris</title>
    <link rel="stylesheet" href="{% static 'AntaBackEnd/header_footer/css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'Users/css/style.css' %}">
    <style data-user-id={{user_id}}>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        .account-container {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        .sidebar {
            width: 250px;
            background-color: white;
            padding: 20px;
            border-right: 1px solid #eaeaea;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            min-height: 500px;
        }

        .header {
            color: #2178d0;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #2178d0;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        h2 {
            font-size: 20px;
            color: #2178d0;
            margin-top: 30px;
        }

        h3 {
            font-size: 18px;
            color: #2178d0;
            margin-top: 20px;
        }

        .menu-item {
            padding: 10px 0;
            border-bottom: 1px solid #eaeaea;
            cursor: pointer;
        }

        .menu-item:last-child {
            border-bottom: none;
        }

        .menu-item a {
            text-decoration: none;
            color: #333;
            display: block;
        }

        .menu-item:hover {
            background-color: #f5f5f5;
        }

        .divider {
            height: 1px;
            background-color: #eaeaea;
            margin: 20px 0;
        }

        .info-label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .address-section {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .default-address {
            color: #e74c3c;
            font-weight: bold;
        }

        .btn {
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-primary {
            background-color: #2178d0;
            color: white;
        }

        .btn-danger {
            background-color: #e74c3c;
            color: white;
            margin-left: 10px;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .empty-message {
            text-align: center;
            color: #777;
            padding: 40px 0;
            font-style: italic;
        }
    </style>
</head>
<body>

    {% include 'AntaBackEnd/header_footer/header.html' %}
    <div class="account-container">
        <div class="sidebar">
            <a href="{% url 'user_home' %}" style="text-decoration:none;"><h2>Votre compte</h2></a>
            <div class="menu-item" data-section="orders">
                <a href="{% url 'user_orders' %}">Vos commandes</a>
            </div>
            <div class="menu-item" data-section="favorites" style="background-color: #2178d0; color: white;">
                <a href="{% url 'user_favourites' %}">Favoris</a>
            </div>
            <div class="menu-item" data-section="deliveries">
                <a href="{% url 'user_tracked_deliveries' %}">Livraisons suivies</a>
            </div>

            <div class="divider"></div>
        </div>

        <div class="main-content">
            <div class="header">
                <h1>FAVORIS</h1>
            </div>

            <!-- Section Vos commandes (active par défaut) -->
            <div id="orders" class="content-section active">
                <div class="empty-message">
                    <h2>Rien à afficher ici</h2>
                </div>
            </div>

            <!-- Section Favoris -->
            <div id="favorites" class="content-section">
                <!-- Contenu à remplir ultérieurement -->
            </div>

            <!-- Section Livraisons suivies -->
            <div id="deliveries" class="content-section">
                <!-- Contenu à remplir ultérieurement -->
            </div>


            </div>
        </div>
    </div>
{% include 'AntaBackEnd/header_footer/footer.html' %}
{% include 'Shop/js_for_cart_and_payment/index.html' %}
</body>
</html>
