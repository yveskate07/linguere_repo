<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.2.7/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'AntaBackEnd/location/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'AntaBackEnd/accueil/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'AntaBackEnd/header_footer/css/style.css' %}">
    <title>LINGUERE FABLAB</title>
</head>
<body>
    {% include 'AntaBackEnd/header_footer/header.html' %}
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3858.3493797221495!2d-17.240825726681194!3d14.749335773421448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xec10d323eff0dbf%3A0x16914deffb18c82c!2sLinguere%20fablab!5e0!3m2!1sfr!2ssn!4v1741888695744!5m2!1sfr!2ssn" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    {% include 'AntaBackEnd/header_footer/footer.html' %}
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialisation du carrousel avec un léger délai
        document.addEventListener("DOMContentLoaded", function() {
            let myCarousel = new bootstrap.Carousel(document.getElementById('carouselExampleAutoplaying'), {
                interval: 3000, // Défilement toutes les 3 secondes
                ride: 'carousel'
            });

            // Détection du footer pour les animations
            const footer = document.querySelector('footer');
            const options = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };

            const callback = (entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const sections = footer.querySelectorAll('.animate__animated');
                        sections.forEach(section => {
                            section.classList.add('animate__fadeIn');
                        });
                        observer.unobserve(footer);
                    }
                });
            };

            const observer = new IntersectionObserver(callback, options);
            observer.observe(footer);
        });
    </script>
</body>
</html>
