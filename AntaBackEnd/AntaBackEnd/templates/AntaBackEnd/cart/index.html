<div id="cart-modal" class="cart-modal">
    <div class="cart-header">
        <h3><i class="fas fa-shopping-cart me-2"></i> Votre Panier</h3>
        <button id="close-cart" class="btn btn-sm btn-outline-danger">&times;</button>
    </div>
    <div class="cart-items" id="cart-items">
        <!-- Les éléments du panier seront ajoutés ici dynamiquement -->
    </div>
    <div class="cart-footer">
        <div class="cart-total">
            <span>Total :</span>
            <span id="total-price">0 CFA</span>
        </div>
        <button id="checkout-button" class="checkout-btn">
            <i class="fas fa-credit-card me-2"></i> Passer la commande
        </button>
    </div>
</div>

<div class="cart-modal-overlay" id="cart-overlay"></div>
