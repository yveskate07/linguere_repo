{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Connexion - LINGUERE FABLAB</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            background: linear-gradient(135deg,
                          #2178d0 0%,
                          rgba(33, 120, 208, 0.7) 30%,
                          white 50%,
                          rgba(231, 76, 60, 0.7) 70%,
                          #e74c3c 100%);
            background-size: 200% 200%;
            animation: gradient 10s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            width: 380px;
            padding: 40px;
            text-align: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            margin-bottom: 25px;
        }

        .logo-img img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo-text {
            font-size: 26px;
            font-weight: bold;
            color: #e74c3c;
            margin-top: 12px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }

        h3 {
            color: #2178d0;
            margin-bottom: 30px;
            font-size: 24px;
        }

        h3 {
            color: #2108d0;
            margin-bottom: 20px;
            font-size: 18px;
        }

    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-img"><img src="{% static 'AntaBackEnd/images/logos.jpeg' %}"></div>
            <div class="logo-text">LINGUERE FABLAB</div>
        </div>

        <h3>Vérifie ta boîte mail</h3>
        <p>Un lien de réinitialisation a été envoyé à ton adresse si elle est enregistrée.</p>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
